{% extends 'base.html' %}

{% block title %}Edit Product{% endblock %}

{% block content %}
<div class="admin-edit-product" style="background-color: #121212; color: white; padding: 30px; border-radius: 8px;">
    <h1 style="font-size: 2.5em; text-align: center;">Edit Product</h1>
    
    <form method="POST" style="margin-top: 30px;">
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="name" style="font-size: 1.2em;">Product Name</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ product.Pname }}" required style="width: 100%; padding: 10px; background-color: #333; color: white; border: 1px solid #444; border-radius: 5px; font-size: 1.1em;">
        </div>
        
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="category" style="font-size: 1.2em;">Category</label>
            <input type="text" id="category" name="category" class="form-control" value="{{ product.Category }}" required style="width: 100%; padding: 10px; background-color: #333; color: white; border: 1px solid #444; border-radius: 5px; font-size: 1.1em;">
        </div>
        
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="price" style="font-size: 1.2em;">Price</label>
            <input type="number" id="price" name="price" step="0.01" class="form-control" value="{{ product.Price }}" required style="width: 100%; padding: 10px; background-color: #333; color: white; border: 1px solid #444; border-radius: 5px; font-size: 1.1em;">
        </div>
        
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="supplier_id" style="font-size: 1.2em;">Supplier</label>
            <select id="supplier_id" name="supplier_id" class="form-control" required style="width: 100%; padding: 10px; background-color: #333; color: white; border: 1px solid #444; border-radius: 5px; font-size: 1.1em;">
                {% for supplier in suppliers %}
                <option value="{{ supplier.SupID }}" {% if supplier.SupID == product.SupID %}selected{% endif %}>{{ supplier.Sname }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="storage_id" style="font-size: 1.2em;">Storage</label>
            <select id="storage_id" name="storage_id" class="form-control" required style="width: 100%; padding: 10px; background-color: #333; color: white; border: 1px solid #444; border-radius: 5px; font-size: 1.1em;">
                {% for storage in storage_options %}
                <option value="{{ storage.StorageID }}" {% if storage.StorageID == product.StorageID %}selected{% endif %}>{{ storage.Sitem }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="quantity" style="font-size: 1.2em;">Quantity</label>
            <input type="number" id="quantity" name="quantity" class="form-control" value="{{ product.Quantity }}" required style="width: 100%; padding: 10px; background-color: #333; color: white; border: 1px solid #444; border-radius: 5px; font-size: 1.1em;">
        </div>
        
        <button type="submit" class="btn btn-primary" style="background-color: #4CAF50; color: white; padding: 10px 20px; font-size: 1.2em; border: none; border-radius: 5px; text-decoration: none;">Update Product</button>
        <a href="{{ url_for('admin_products') }}" class="btn btn-secondary" style="background-color: #888; color: white; padding: 10px 20px; font-size: 1.2em; border: none; border-radius: 5px; text-decoration: none;">Cancel</a>
    </form>
</div>
{% endblock %}
