<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-commerce Store{% endblock %}</title>
    
    <style>
        body {
            background-color: #1c1c1c;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #232f3e;
            padding: 15px 30px;
            text-align: center;
            color: #ffffff;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            padding: 10px 20px;
            background-color: #3e3e3e;
            border-radius: 5px;
        }

        .nav-links a:hover {
            background-color: #ff9900;
        }

        .search-bar {
            margin: 20px auto;
            display: flex;
            justify-content: center;
        }

        .search-bar input[type="text"] {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: none;
        }

        .search-bar button {
            padding: 10px 15px;
            background-color: #ff9900;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        footer {
            background-color: #232f3e;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .btn {
            padding: 10px 20px;
            background-color: #ff9900;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #ff7300;
        }

        .container {
            padding: 30px;
        }

        .content {
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 8px;
        }

        .content h1 {
            color: #ffffff;
        }

        .content p {
            color: #cfcfcf;
        }
    </style>
</head>
<body>

<header>
    <h1>Dark E-commerce Store</h1>
    <div class="nav-links">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('cart') }}">Cart</a>
        <a href="{{ url_for('profile') }}">Profile</a>
        <a href="{{ url_for('orders') }}">Orders</a>
        {% if session['logged_in'] %}
            <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
        {% endif %}
    </div>
</header>

<div class="search-bar">
    <form method="GET" action="{{ url_for('index') }}">
        <input type="text" name="search_query" placeholder="Search products...">
        <button type="submit">Search</button>
    </form>
</div>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<footer>
    <p>&copy; 2025 Dark E-commerce Store. All Rights Reserved.</p>
</footer>

</body>
</html>
