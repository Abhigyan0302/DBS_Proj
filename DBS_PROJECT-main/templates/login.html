{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-form">
    <h1>Login</h1>
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
</div>

<style>
    .auth-form {
        background-color: #2b2b2b;
        padding: 40px 20px;
        border-radius: 8px;
        max-width: 400px;
        margin: 0 auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .auth-form h1 {
        color: #ffffff;
        font-size: 30px;
        margin-bottom: 20px;
        text-align: center;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        color: #e0e0e0;
        font-size: 16px;
        margin-bottom: 8px;
        display: block;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #555555;
        border-radius: 4px;
        background-color: #1a1a1a;
        color: #e0e0e0;
    }

    .form-group input:focus {
        outline: none;
        border-color: #ff9900;
    }

    .btn {
        background-color: #ff9900;
        padding: 10px 20px;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-size: 16px;
        text-transform: uppercase;
        transition: background-color 0.3s;
        display: block;
        width: 100%;
        margin-top: 10px;
    }

    .btn:hover {
        background-color: #ff7300;
    }

    p {
        text-align: center;
        color: #e0e0e0;
        margin-top: 20px;
    }

    a {
        color: #ff9900;
        text-decoration: none;
    }

    a:hover {
        color: #ff7300;
    }
</style>
{% endblock %}
