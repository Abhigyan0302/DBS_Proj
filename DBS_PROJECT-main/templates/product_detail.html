{% extends 'base.html' %}

{% block title %}{{ product.Pname }}{% endblock %}

{% block content %}
<div class="product-detail">
    <div class="product-image">
        <img src="{{ url_for('static', filename='img/product-placeholder.jpg') }}" alt="{{ product.Pname }}">
    </div>
    <div class="product-info">
        <h1>{{ product.Pname }}</h1>
        <p class="price">${{ product.Price }}</p>
        <p class="stock">In Stock: {{ product.Quantity }}</p>
        <p class="description">{{ product.description }}</p>
        
        <form action="{{ url_for('add_to_cart') }}" method="POST">
            <input type="hidden" name="product_id" value="{{ product.PID }}">
            <div class="quantity-selector">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" max="{{ product.Quantity }}" value="1">
            </div>
            <button type="submit" class="btn btn-primary">Add to Cart</button>
        </form>
    </div>
</div>

<style>
    .product-detail {
        display: flex;
        background-color: #2b2b2b;
        color: #e0e0e0;
        padding: 40px;
        border-radius: 8px;
        max-width: 1200px;
        margin: 40px auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .product-image img {
        width: 400px;
        height: 400px;
        object-fit: cover;
        border-radius: 8px;
    }

    .product-info {
        margin-left: 40px;
        max-width: 600px;
    }

    .product-info h1 {
        font-size: 36px;
        color: #ff9900;
    }

    .price {
        font-size: 24px;
        color: #ff9900;
        margin-top: 20px;
    }

    .stock {
        font-size: 18px;
        color: #cccccc;
        margin-top: 10px;
    }

    .description {
        font-size: 18px;
        color: #e0e0e0;
        margin-top: 20px;
    }

    .quantity-selector {
        margin-top: 20px;
        display: flex;
        align-items: center;
    }

    .quantity-selector label {
        margin-right: 10px;
        color: #e0e0e0;
    }

    .quantity-selector input {
        width: 60px;
        padding: 8px;
        border: 1px solid #ff9900;
        border-radius: 5px;
        background-color: #333333;
        color: #e0e0e0;
    }

    .btn.btn-primary {
        background-color: #ff9900;
        padding: 12px 24px;
        font-size: 18px;
        text-decoration: none;
        color: #ffffff;
        border-radius: 5px;
        margin-top: 20px;
        transition: background-color 0.3s;
    }

    .btn.btn-primary:hover {
        background-color: #ff7f00;
    }
</style>
{% endblock %}
